<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <link rel="stylesheet" href="./styles/main.css">
  <body>
    <div id="container">
      <div id="sidebar">
       
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append the horizontal navbar(sidebar) here only-->
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append top headlines from india here only-->
      </div>
    </div>
  </body>
</html>
<script type="module">
  
  import sidebar from "./components/sidebar.js";
  let div = document.querySelector("#sidebar");
  div.innerHTML = sidebar();
  import { apiCall, appendArticles } from "./scripts/main.js";
  let url = "https://shrouded-earth-23381.herokuapp.com/api/headlines/india";
  let articles = await apiCall(url);
  let parent = document.querySelector("#main");
  appendArticles(articles,parent);

  let searchbar = document.querySelector("#searchbar");
  searchbar.addEventListener("keypress",(e)=>{
    if(e.key=="Enter"){
      localStorage.setItem("search_term",searchbar.value);
      window.location.href="./search.html";
    }
    
  })

</script>
