<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="./styles/main.css">
 
  <body>
    <!--DO NOT CHANGE THIS ID's-->

    <div id="container">
      <div id="sidebar">
        <!--add your sidebar component here-->
      </div>

      <div id="main">
        <h6>News 24</h6>
        <!--DO NOT CHANGE THIS ID's-->
        <!--Show the clicked article in detailed format here ONLY-->
      </div>
    </div>
  </body>
</html>
<script type="module">
  import sidebar from "./components/sidebar.js";
  let div = document.querySelector("#sidebar");
  div.innerHTML = sidebar();
  let article = JSON.parse(localStorage.getItem("article"));

  let h1 = document.createElement("h1");
  h1.innerText = article.title;
  let img = document.createElement("img");
  img.src = article.urlToImage;
  let h3 = document.createElement("h3");
  h3.innerText= "Published At : " + article.publishedAt.slice(0,-1).split("T");
  let d1 = document.createElement("div");
  d1.id = "cont";
  let p = document.createElement("p");
  p.innerText= article.description;
  let url = document.createElement("a");
  let para2 = document.createElement("p");
  para2.innerText =article.content;
  url.innerText= "Link";
  url.href = article.url;
  let d2 = document.createElement("div");
  d1.append(h1,img,h3,p,para2,url);
  let parent = document.querySelector("#main");
  parent.append(d1);


  let searchbar = document.querySelector("#searchbar");
  searchbar.addEventListener("keypress",(e)=>{
    if(e.key=="Enter"){
      localStorage.setItem("search_term",searchbar.value);
      window.location.href="./search.html";
    }
    
  })
</script>
